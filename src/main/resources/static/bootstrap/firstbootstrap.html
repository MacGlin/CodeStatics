<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>CodeStatic</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .fakeimg {
        height: 200px;
         background: #aaa;
    }
  </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Code Static</h1>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">上传代码并解析</a>
        </div>
    </div>
</nav>

<div class="container" >
    <div class="navbar-header">
        <div class="col-sm-8">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit" class="btn btn-default btn-xs">上传</button>
            </form>
            <div>
                <textarea cols="90" rows="1" th:text="${message}" class="btn btn-default btn-sm"></textarea>
            </div>

            <p><button id="parse" class="btn btn-default btn-lg">解析</button></p>
            <div>
                <textarea id="tx" cols="90" rows="4" class="btn btn-default btn-sm"></textarea>
            </div>
            <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
            </script>
            <script>
                $(document).ready(function(){
                    $("#parse").click(function(){
                        $.post("/parse",function(data,status){
                            $("#tx").text(data);
                        });
                    });
                });
            </script>
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>底部内容</p>
</div>
</body>
</html>
